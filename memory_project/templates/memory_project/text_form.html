{% extends "memory_project/base.html" %}


{% block contents %}

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    <form action="" method="post">
        <table class="table">
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" class="btn btn-success" value="OK">
    </form>

{% endblock %}
